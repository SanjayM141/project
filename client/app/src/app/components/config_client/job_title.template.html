<div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true">
  <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true">
    <h2 style="color:white;margin-left: 20px;">
      DESIGNATIONS</h2>
  </div>
  <div fxLayout="row wrap" class="pl2 profile-form" fxLayoutGap="20px" fxLayoutAlign="start center" [fxShow]="true">
    <mat-form-field [appearance]="&apos;outline&apos;" [floatLabel]="&apos;auto&apos;" [hideRequiredMarker]="false">
      <input matInput placeholder="Search" [required]="false" (keyup)="onFilter_2($event)">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
    <div fxLayout="column wrap" style="color:#fff;" fxLayoutAlign="start stretch" [fxShow]="true">
      <div fxLayout="row wrap" class="profile-form" fxLayoutGap="20px" fxLayoutAlign="start center" [fxShow]="true">
        <div style="color:#fff;margin-top: 16px;font-weight:bold">
          Active:</div>
        <mat-form-field [appearance]="&apos;outline&apos;" [floatLabel]="&apos;auto&apos;">
          <mat-select placeholder="Select" [(ngModel)]="page.selectedState" [required]="false" (selectionChange)="stateChange()" autoComplete="off">
            <ng-template ngFor let-option [ngForOf]="page.state" let-i="index">
              <mat-option [value]="option.value">{{option.viewValue}}</mat-option>
            </ng-template>
          </mat-select>

        </mat-form-field>
      </div>
    </div>
    <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true"><button mat-raised-button class="update-btn text-bold" *ngIf="page.selectedDesignations.length != 0" (click)="activate_deactivate_designations()">{{page.selectedState?&apos;Deactivate&apos; :&apos;Activate&apos;}}</button></div>
  </div>
  <div fxLayout="row wrap" class="mt3 p2" fxLayoutAlign="start stretch" [fxShow]="true">
    <div fxLayout="column" class="center black-label table">
      <table mat-table [dataSource]="page.filteredData" class="table-width-fix">
        <tr mat-header-row *matHeaderRowDef="[&apos;8ee9e03e-68e4-5b5d-ccf2-f035bc837a46&apos;,&apos;designation_name&apos;,&apos;count&apos;,&apos;6557587d-b941-3cdb-2717-4278c2121860&apos;]"></tr>
        <tr mat-row *matRowDef="let row; columns: [&apos;8ee9e03e-68e4-5b5d-ccf2-f035bc837a46&apos;,&apos;designation_name&apos;,&apos;count&apos;,&apos;6557587d-b941-3cdb-2717-4278c2121860&apos;];"></tr>

        <ng-container matColumnDef="8ee9e03e-68e4-5b5d-ccf2-f035bc837a46">
          <th mat-header-cell *matHeaderCellDef class="text-bold table-color-white center">
            <mat-checkbox class="white-checkbox" (change)="this.selectAll($event)" [(ngModel)]="page.all"></mat-checkbox>COL ID
          </th>
          <td mat-cell *matCellDef="let table; let i = index;" class="table-color-white">
            <mat-checkbox class="white-checkbox" [(ngModel)]="table.selected" (change)="select_deselect_designations(table,$event.checked)" [required]="false"></mat-checkbox>
            <div>
              {{table.designation_id}}
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="designation_name">
          <th mat-header-cell *matHeaderCellDef class="center text-bold table-color-white">Designations</th>
          <td mat-cell *matCellDef="let table; let i = index;" class="table-color-white">{{table.designation_name}}</td>
        </ng-container>

        <ng-container matColumnDef="count">
          <th mat-header-cell *matHeaderCellDef class="center text-bold table-color-white">No of Employees</th>
          <td mat-cell *matCellDef="let table; let i = index;" class="table-color-white">{{table.count}}</td>
        </ng-container>

        <ng-container matColumnDef="6557587d-b941-3cdb-2717-4278c2121860">
          <th mat-header-cell *matHeaderCellDef class="text-bold table-color-white center">Action</th>
          <td mat-cell *matCellDef="let table; let i = index;" class="table-color-white">
            <mat-icon class="cursor-pointer" (click)="open_popup(&apos;edit&apos;,table)">edit</mat-icon>
          </td>
        </ng-container>
      </table>
    </div>
  </div>
  <div fxLayout="row wrap" class="mt2 pr2" fxLayoutAlign="end stretch" [fxShow]="true"><button mat-raised-button class="update-btn" (click)="open_popup(&apos;add&apos;)">
      <mat-icon>add</mat-icon>Add
    </button></div>
</div>
